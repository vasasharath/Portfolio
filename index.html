<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <!-- To adjust the width automatically depending on the device -->
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Sharath Vasa's Portfolio</title>
      <!-- linking bootstrap and fontawesome for the design -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
      <!-- Adding jQuery -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <!-- linking custom stylesheet -->
      <link rel="stylesheet" href="css/mystylesheet.css">
   </head>
   <body>
      <div class = "container">
         <img class = "image-circle" src = "img/initials.png" alt = "initials"> <!-- adding image -->
         <header>
            <h1 class = "name"> SHARATH KUMAR VASA</h1>
            <h3 class = "role"> Full-Stack Developer</h3>
         </header>
         <hr class = "hr">
         <br><br>
         <!-- Adding carousel Images to the page -->
         <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
               <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
               <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
               <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
               <div class="carousel-item active">
                  <img class="d-block w-100" src="img/movies2.jpg" alt="First slide">
                  <!-- To Add a Caption for the carousel image -->
                  <div class="carousel-caption d-none d-md-block">
                     <h3>Movie Trailer Website</h3>
                  </div>
               </div>
               <div class="carousel-item">
                  <img class="d-block w-100" src="img/Catalog.JPG" alt="Second slide">
                  <!-- To Add a Caption for the carousel image -->
                  <div class="carousel-caption d-none d-md-block red">
                     <h3>Item-Catalog</h3>
                  </div>
               </div>
               <div class="carousel-item">
                  <img class="d-block w-100" src="img/Map.JPG" alt="Third slide">
                  <!-- To Add a Caption for the carousel image -->
                  <div class="carousel-caption d-none d-md-block black">
                     <h3>Neighborhood-map</h3>
                  </div>
               </div>
            </div>
            <!-- arrows to navigate through the images -->
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <!-- CSS class to apply styling on arrows-->
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
            </a>
            <!-- arrows to navigate through the images -->
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <!-- CSS class to apply styling on arrows-->
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
            </a>
         </div>
         <br><br>
         <h1 class = "sub-title"> Featured Work</h1>
         <!-- Making use of semantic Elements to describe its meaning -->
         <section class = "sections">
            <div class = "row">
               <!-- Using bootstrap to display responsive content in a row -->
               <div class="col-sm">
                  <!-- Dividing row into columns of equal width -->
                  <!-- figure tag to add caption for the projects -->
                  <figure>
                     <img class = "img" src = "img/movies2.jpg" alt="movie-trailer">
                     <figcaption class = "project-caption">
                        <h3>Movie Trailer Website</h3>
                        <a href="https://github.com/vasasharath/MOVIE-TRAILER-WEBSITE" target="_blank">View Source</a>
                     </figcaption>
                  </figure>
               </div>
               <!-- Using bootstrap to display responsive content in a row -->
               <div class="col-sm">
                  <figure>
                     <img class = "img" src = "img/Catalog.JPG" alt="Catalog">
                     <figcaption class = "project-caption">
                        <h3>Item-Catalog</h3>
                        <a href="http://ec2-18-219-251-159.us-east-2.compute.amazonaws.com" target="_blank">Live Link</a>
                     </figcaption>
                  </figure>
               </div>
               <!-- Using bootstrap to display responsive content in a row -->
               <div class="col-sm">
                  <figure>
                     <img class = "img" src = "img/Map.JPG" alt = "neighborhood-map">
                     <figcaption class = "project-caption">
                        <h3>Neighborhood-map</h3>
                        <a href="https://vasasharath.github.io/Neighborhood_Map/" target="_blank">Live Link</a>
                     </figcaption>
                  </figure>
               </div>
            </div>
         </section>
         <footer>
            <address>
               <!-- Adding social media icons using font awesome for contact information -->
               <p>Posted by: Sharath Vasa</p>
               <p>Contact information: 
                  <a href="https://www.linkedin.com/in/sharath-vasa-35a743126/" target="_blank"><i class="fa fa-linkedin"></i></a>
                  <a href="mailto:sharathvasa@gmail.com" target="_blank"><i class="fa fa-google"></i></a>
                  <a href="https://www.facebook.com/sharathvasa" target="_blank"><i class="fa fa-facebook"></i></a>
                  <a href="https://twitter.com/sharathvasa" target="_blank"><i class="fa fa-twitter"></i></a>
               </p>
            </address>
         </footer>
      </div>
      <!-- Adding script tags at the bottom so that the page loads faster -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
   </body>
</html>
